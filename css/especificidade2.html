<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */

        /* Ordem de especificidade
        1. Inline
        2. ID
        3. Classe, Pseudo-Classe, atributo
        4. Elemento, Pseudo-elementos
        */
        body{ font-size: 40px; }

        div { background-color: #00B; color: #fff }
        div[wm-cor] { background-color: darkorange; } /*maior espicificidade que div*/
        div:hover { background-color: purple; } /*mesma especificidade da div[wm-cor] - nessa caso a última é aplicada*/
        div.estilo { background-color: green; } /*mesma especifcidade dos outros 2 div */

        #unico1, #unico2 { background-color: #000; } /*Maior especificidade que os anteriores*/

        div:hover, #unico1:hover { background-color: purple; } 


    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: red;"> <!--Maior especificidade-->
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
